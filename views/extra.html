<div class="whole">

  <h1 class="live">Live Breaking News</h1>

  <div ng-repeat="things in news" class="news">
    <h4 class="title">{{things.title}}</h4>
    <br>
    <p>{{things.author}}</p>
    <br>
    <p>{{things.description}}</p>
    <br>
    <a href="{{things.url}}">Click Here To Read More About this Article</a>
  </div>

</div>
